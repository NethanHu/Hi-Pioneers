<!DOCTYPE html>

    <style>
        /* html 是根元素
         * rem（font size of the root element）是相对于 html 元素的字体大小单位
         * 在不指定时多数浏览器的默认值为 16px
         */

        body, html {
            font-size: 17px;
            background-color: #F2F2F2;
        }
        .container {
            /* 常见的设备网页宽度为：1920px 1600px 1440px 1280px 1140px 960px 768px 640px 320px */
            /* min-width: 1140px; */
            /* max-width: 768px; */
            max-width: 960px;

            margin: 15px auto;
            padding: 25px 60px;
            background-color: #FFF;
            border-radius: 5px;

        }
        .article-title {
            font-size: 24px;
            font-weight: 400;
            color: #333;
            margin-top: 15px;
            text-align: center;
        }
        .article-content {
            font-size: 16px;
            line-height: 1.8;
            margin-top: 40px;
        }
        .article-content p {
            margin: 16px 0;
        }
        .article-content h2 {
            font-size: 24px;
            font-weight: 500;
            margin: 22px 0 18px 0;
        }
        .article-content h3 {
            font-size: 22px;
            font-weight: 400;
            margin: 22px 0 16px 0;
        }

        /* 在这里修改选项和答案的 span 的CSS样式 */
        #option_content span {
            font-size: 16px;
        }
    </style>
</head>

<body>
<!-- 根容器 -->
<div class="container">
    <input type="hidden" id="question_id_array" value="#(Paper.content)">
    <!-- 主体内容 -->
    <div class="article-box">

        <h1 class="article-title">
            #(Paper.showName)
        </h1>

        #for (x : page.getList())
        <div>
            <p>#(x.question)</p>
            <div>#(x.option)</div>
        </div>
        #end



    </div>

</div>
