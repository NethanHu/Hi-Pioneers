<!-- 主界面 -->
<div class="main">

    <!-- 表格容器 -->
    <div id="table-box" class="table-box">

        <table class="table table-hover">

            <thead>
            <tr>
                <th>名称</th>
                <th>试卷号</th>
                <th>开始时间</th>
                <th class="operation">操作</th>
            </tr>
            </thead>

            <tbody>
            #for (x : page.getList())
            <tr>
                <td><a>#(x.exam_name)</a></td>
                <td>#(x.paper_id)</td>
                <td>#date(x.start_time)</td>
                #role("年级主任")
                <td class="operation">
                    <a href="/admin/test/preview">年级成绩</a>
                </td>
                #end

            </tr>
            #end
            </tbody>

        </table>
    </div>

    <!-- 分页 -->
    ### 将 keyword 放入 append，促使分页链接中追加该参数用于搜索

    #set(append = keyword ? '&keyword=' + keyword : '')
    #@adminPaginate(page, "/admin/exam?pn=")

</div>
