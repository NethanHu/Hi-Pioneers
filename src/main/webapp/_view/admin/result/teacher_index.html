<!-- 主界面 -->
<div class="main">

    <!-- 表格容器 -->
    <div id="table-box" class="table-box">

        <table class="table table-hover">

            <thead>
            <tr>
                <th>课程名称</th>
                <th>考试名称</th>
                <th>试卷号</th>
                <th>考试人数</th>
                <th class="operation">操作</th>
            </tr>
            </thead>

            <tbody>
            #for (x : score)
            <tr>
                <td>#(x[0])</td>
                <td>#(x[1])</td>
                <td>#(x[2])</td>
                <td>#(x[3]) / #(x[4])</td>
                <td class="operation">
                    <a href="/admin/result/showTotalScore?name=#(x[1])">学生成绩</a>
                </td>
            </tr>
            #end
            </tbody>

        </table>
    </div>

    <!-- 分页 -->
<!--    ### 将 keyword 放入 append，促使分页链接中追加该参数用于搜索-->

<!--    #set(append = keyword ? '&keyword=' + keyword : '')-->
<!--    #@adminPaginate(page, "/admin/exam?pn=")-->

</div>
