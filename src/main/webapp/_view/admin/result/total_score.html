<!-- 主界面 -->
<div class="main">

    <!-- 点击按钮弹出可视化图 -->
    <button fill url="/admin/result/showCharts" class="btn btn-success btn-sm">
        <i class="fa fa-bar-chart"></i>
        成绩图表
    </button>

    <!-- 表格容器 -->
    <div id="table-box" class="table-box">

        <table class="table table-hover">

            <thead>
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>成绩</th>
                <th class="operation">操作</th>
            </tr>
            </thead>

            <tbody>
            #for (x : page.getList())
            <tr>
                <td>#(x.studentId)</td>
                <td>#(x.examName)</td>
                <td>#(x.score)</td>
                <td class="operation">
                    <a href="/admin/result/showStudentScore?id=#(x.id)">题目得分</a>
                    // 老师也可以通过学生的ID查询到该学生的得分情况，和学生index中的查询得分相同
                </td>
            </tr>
            #end
            </tbody>

        </table>
    </div>

    <!-- 分页 -->
    ### 将 keyword 放入 append，促使分页链接中追加该参数用于搜索

    #set(append = keyword ? '&keyword=' + keyword : '')
    #@adminPaginate(page, "/admin/exam?pn=")

</div>
