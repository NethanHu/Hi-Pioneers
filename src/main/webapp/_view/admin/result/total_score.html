<!-- 主界面 -->
<div class="main">

    <!-- 点击按钮弹出可视化图 -->
    <button open="{area:'1080px', offset:'139px'}" url="/admin/result/showCharts?name=#(courseName)" class="btn btn-success btn-sm">
        <i class="fa fa-bar-chart"></i> 成绩图表
    </button>

    <!-- 点击按钮下载 Excel 文件 -->
    <a href="/admin/result/exportOutExcel" class="btn btn-default btn-sm">
        <i class="fa fa-file-excel-o"></i> 导出为Excel
    </a>

    <!-- 表格容器 -->
    <div id="table-box" class="table-box">

        <table class="table table-hover">

            <thead>
            <tr>
                <th>学号</th>
                <th>考试名称</th>
                <th>成绩</th>
                <th class="operation">操作</th>
            </tr>
            </thead>

            <tbody>
            #for (x : page.getList())
            <tr>
                <td>#(x.studentId)</td>
                <td>#(x.examName)</td>
                <td>#(x.score)</td>
                <td class="operation">
                    <a href="/admin/result/showStudentScore?id=#(x.id)">题目得分</a>
                </td>
            </tr>
            #end
            </tbody>

        </table>
    </div>

    <!-- 分页 -->
    #if(courseName)
    #set(append='&name='+ courseName)
    #end
    #@adminPaginate(page, "/admin/result/showTotalScore?pn=")

</div>
