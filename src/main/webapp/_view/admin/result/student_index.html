<!-- 主界面 -->
<div class="main">

    <!-- 表格容器 -->
    <div id="table-box" class="table-box">

        <table class="table table-hover">

            <thead>
            <tr>
                <th>考试名称</th>
                <th>考试时间</th>
                <th>成绩</th>
                <th class="operation">操作</th>
            </tr>
            </thead>

            <tbody>
            #for (x : page.getList())
            <tr>
                <td><a>#(x.examName)</a></td>
                <td>#date(x.start_time)</td>
                <td>#(x.score) / #(x.totalScore)</td> // 这里用考试成绩 / 总分来展示, 如: 48 / 60, 95 / 100.
                <td class="operation">
                    <a href="/admin/result/showStudentScore?id=#(x.id)">题目得分</a>
                </td>
            </tr>
            #end
            </tbody>

        </table>
    </div>

    <!-- 分页 -->
    ### 将 keyword 放入 append，促使分页链接中追加该参数用于搜索

    #set(append = keyword ? '&keyword=' + keyword : '')
    #@adminPaginate(page, "/admin/exam?pn=")

</div>
