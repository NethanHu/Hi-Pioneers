<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="referrer" content="always">

    <meta name="keywords" content="jfinal admin">
    <meta name="description" content="jfinal admin">

    ### isAdd 表示创建文章
    #set(isAdd = (article == null))
    <title>#(isAdd ? '创建题目' : '修改题目')</title>

    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/jfinal-admin.css?v=1">


</head>

<body>
<!-- 根容器 -->
<div >

    <!-- 主体内容 -->
    <div >

        <nav>
            <ol >
                <li >题目管理</li>
                <li >#(isAdd ? '创建题目' : '修改题目')</li>
            </ol>
        </nav>

        <form id="open-form" action="/admin/question/#(isAdd ? 'save2' : 'update2')"  method="POST"
              onsubmit="return false;">
            #if( ! isAdd )
            <input type="hidden" name="question_choice.id" value="#(question_choice.id)">
            #end
<!--            <div >-->
<!--                <input autocomplete="off" name="question.type" value="choice"  type="text" >-->
<!--            </div>-->
            <div >
                ### escape 指令用于解决 ckeditor 无法显示处于 pre 内的 html 源码的问题
                <textarea id="editor1" name="question_choice.content">#escape(question.content ??)</textarea>
            </div>



            <div >
                <button id="submit-btn" >
                    <i ></i>#(isAdd ? '创建' : '更析')
                </button>
            </div>

        </form>
    </div>

</div>


<script src="/assets/lib/jquery/jquery-3.6.0.min.js"></script>
<script src="/assets/lib/bootstrap/js/popper.min.js"></script>
<script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/lib/jquery_form/jquery.form.js"></script>
<script src="/assets/lib/layer/layer.js"></script>
<script src="/assets/js/jfinal-kit.js"></script>

<!-- 添加 ckeditor 组件依赖 -->
<script src="/assets/lib/ckeditor/ckeditor.js"></script>

<script>
    $(function() {
        // 初始化 ckeditor
        CKEDITOR.replace('editor1', {height: '350px'});

        // 设置第一个 input 为输入焦点
        $("#open-form textarea:first").focus();

        // 绑定提交按钮事件
        $("#submit-btn").on("click", submitQuestion);

        // 绑定 esc 键关键弹出层
        kit.bindEscKeydown();
    });


    function submitQuestion() {
        // 使用 jquery form 插件，接管表单提交事件，并将表单提交自动转化成 ajax 提交
        $("#open-form").ajaxSubmit({
            dataType: 'json', type: 'POST',
            beforeSerialize: function($form, options) {
                // 将 ckeditor 中的数据同步到 textarea，否则数据无法提交到服务端
                for (instance in CKEDITOR.instances) {
                    CKEDITOR.instances[instance].updateElement();
                }
                kit.loading({msg: '正在保存, 请稍候 .....'});
            },
            success: function(ret) {
                kit.closeLoading();		// 关闭 loading 层
                kit.msg(ret);

                if (ret.state == "ok") {
                    setTimeout(function() {
                        location.href = "/admin/question?pn=#(pn ? pn : 1)";
                    }, 2100);
                }
            }
        });
    }
</script>
</body>
</html>
